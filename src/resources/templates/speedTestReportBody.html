<h1>#SPEED_TEST_TITLE#</h1>
<h2>#RAW_RESULTS_TITLE#</h2>
<table width="100%" cellspacing="0" cellpadding="0" border="1">
    <tr>
        <th align="center" style="font: bold" width="20%">#SPEEDTEST_DATE_HEADER#</th>
        <th align="center" style="font: bold" width="30%">#SPEEDTEST_SERVER_HEADER#</th>
        <th align="center" style="font: bold" width="25%">#SPEEDTEST_DOWNLOAD_HEADER#</th>
        <th align="center" style="font: bold" width="25%">#SPEEDTEST_UPLOAD_HEADER#</th>
    </tr>
#RAW_RESULT#
</table>
<br/>

<h2>#BAR_CHART_TITLE#</h2>

<table width="100%" cellspacing="0" cellpadding="0" border="0">

    <!-- BAR CHART -->
    <tr>

        <!-- Bar chart table -->
        <table width="150%" cellspacing="10" cellpadding="0"  style="border-left: 1px solid; border-bottom: 1px solid">

            <tr valign="bottom">

                #MEASUREMENTS#

            </tr>

        </table>

    </tr>

    <!-- LEGEND -->
    <tr id="row_legend">
        <table cellspacing="10" width="100%" >
            <tr>
                <td id="column_legend_download" width="50%" valign="center" height="10%">
                    <table id="table_legend_download" width="100%" cellpadding="0" cellspacing="5" border="0" align="center">
                        <tr>
                            <td id="column_legend_download_color" align="center">
                                <table id="table_legend_download_color" align="right">
                                    <tr>
                                        <td width="10" height="10" style="background-color: #DOWNLOAD_COLOR#" />
                                    </tr>
                                </table>
                            </td>
                            <td id="column_legend_download_text" width="5%">
                                <table id="table_legend_download_text" align="left">
                                    <tr>
                                        <td>#SPEEDTEST_DOWNLOAD_HEADER#</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td id="column_legend_upload" width="50%" valign="center">
                    <table id="table_legend_upload" width="100%" cellpadding="0" cellspacing="5" align="center">
                        <tr>
                            <td id="column_legend_upload_color" width="5%" align="center">
                                <table id="table_legend_upload_color" align="right">
                                    <tr>
                                        <td width="10" height="10" style="background-color: #UPLOAD_COLOR#" />
                                    </tr>
                                </table>
                            </td>
                            <td id="column_legend_upload_text">
                                <table id="table_legend_upload_text" align="left">
                                    <tr>
                                        <td>#SPEEDTEST_UPLOAD_HEADER#</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </tr>
</table>
